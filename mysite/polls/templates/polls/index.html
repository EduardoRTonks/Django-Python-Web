<!DOCTYPE html>
<html>
<head>
    <title>Polls</title>
    <!-- Inclui Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Carrega seu CSS personalizado -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Usando d-flex e justify-content-center para centralizar o conteúdo -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <!-- Cria um cartão com bordas arredondadas e fundo personalizado -->
        <div class="card p-4 shadow" style="width: 30rem;">
            <div class="card-body text-center">
                <h1 class="card-title">Polls</h1>

                <!-- Lista de perguntas estilizada dentro do cartão -->
                <ul class="list-group">
                    {% for question in latest_question_list %}
                        <li class="list-group-item">
                            <a href="{% url 'polls:detail' question.id %}" class="text-decoration-none">{{ question.question_text }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Scripts opcionais do Bootstrap (para funcionalidades JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
