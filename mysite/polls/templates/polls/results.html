<!DOCTYPE html>
<html>
<head>
    <title>{{ question.question_text }}</title>
    <!-- Inclui Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Carrega seu CSS personalizado -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        /* Estilo personalizado para a lista de escolhas */
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .list-group-item span {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Centraliza o conteúdo verticalmente e horizontalmente -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <!-- Cria um cartão para a exibição de escolhas e votos -->
        <div class="card p-4 shadow" style="width: 30rem;">
            <div class="card-body">
                <h1 class="card-title text-center">{{ question.question_text }}</h1>
                <!-- Lista de escolhas e votos -->
                <ul class="list-group mt-3">
                    {% for choice in question.choice_set.all %}
                        <li class="list-group-item">
                            <span>{{ choice.choice_text }}</span>
                            <span>{{ choice.votes }} voto{{ choice.votes|pluralize }}</span>
                        </li>
                    {% endfor %}
                </ul>
                <!-- Link para votar novamente -->
                <div class="text-center mt-3">
                    <a href="{% url 'polls:detail' question.id %}" class="btn btn-success">Vote again?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts opcionais do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
