<!DOCTYPE html>
<html>
<head>
    <title>{{ question.question_text }}</title>
    <!-- Inclui Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Carrega seu CSS personalizado -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Centraliza o conteúdo verticalmente e horizontalmente -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <!-- Cria um cartão para o formulário -->
        <div class="card p-4 shadow" style="width: 30rem;">
            <div class="card-body text-center">
                <!-- Título da Pergunta -->
                <fieldset>
                    <legend class="text-center"><h1>{{ question.question_text }}</h1></legend>
                    <!-- Exibe mensagem de erro, se houver -->
                    {% if error_message %}
                        <p class="text-danger"><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <!-- Exibe as opções de escolha -->
                    <ul class="list-group">
                        {% for choice in question.choice_set.all %}
                            <li class="list-group-item">
                                <a href="{% url 'polls:vote' question.id %}?choice={{ choice.id }}" class="text-decoration-none">
                                    {{ choice.choice_text }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </fieldset>
            </div>
        </div>
    </div>

    <!-- Scripts opcionais do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
